allprojects{
    apply plugin: 'java'
    apply plugin: 'idea'
    group = 'com.dean.sample'
    version = '1.0.0-snapshot'


}

subprojects {
    repositories {
        mavenCentral()
    }

    sourceSets.main.java.srcDir 'src/main/java'   // 設置 Java 源碼所在目錄
    sourceSets.main.resources.srcDir 'src/main/resources'
    sourceSets.test.java.srcDir 'src/test/java'
    sourceSets.test.resources.srcDir 'src/test/resources'


    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.24'
        compile 'junit:junit:4.12'

    }
}

project(":test1") {

}

project(":test2") {

    dependencies {
        compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'
    }
}
